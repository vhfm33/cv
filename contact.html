<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Curriculum Vitae - Vitor Hugo</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div class="container">
        <header>
            <nav>
              <ul>
                  <li><a href="./cv.html#education">Educação</a></li>
                  <li><a href="./cv.html#exp">Experiência</a></li>
                  <li><a href="./portfolio.html">Portfolio</a></li>
                  <li><a href="./contact.html">Contato</a></li>
              </ul>
            </nav>
            <img width="200" height="200" alt=":)" class="" id="me" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/1/000/046/1b7/33d4938.jpg">
            <div>
            	<h3>Contato</h3>
            </div>
        </header>
        <section class="content clearfix">
          <div class="form-container">
            <div class="form-col">
              <div class="InputAddOn">
                <span class="InputAddOn-item">Nome</span> 
                <input type="text" id="name" class="InputAddOn-field">
              </div>
              <div class="InputAddOn">
                <span class="InputAddOn-item">Email</span> 
                <input type="email" id="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    placeholder="teste@teste.com"
                    required="required" class="InputAddOn-field">
              </div>
            </div>
            <div class="form-col">
              <div class="InputAddOn">
                <span class="InputAddOn-item">Fone</span> 
                <input type="tel" id="phone" class="InputAddOn-field"
                    pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"
                    placeholder="(XX) XXXX-XXXX">
              </div>
              <div class="InputAddOn">
                <span class="InputAddOn-item">Assunto</span> 
                <textarea rows="10" cols="50" id="sobre"></textarea>
              </div>
              <div class="InputAddOn">
                <button class="InputAddOn-item">
                  Enviar<span class="icon-star"></span>
                </button>
              </div>
            </div>
          </div>
        </section>
        <footer class="clearfix">
            <div class="box-social">
              <p class="footer-links">
                <a name="contact" href="http://br.linkedin.com/in/vitorhugofragamartins" target="_blank">LinkedIn</a>
                <a href="http://twitter.com/tiovitorhugo" target="_blank">Twitter</a>
                <a href="http://github.com/vhfm33" target="_blank">GitHub</a>
              </p>
            </div>
        </footer>
	</body>
</html>
